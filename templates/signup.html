{% extends "base.html" %}

{% block content %}
        <h1>Sign Up</h1>
        <form action='/signup' method='POST'>
            <label>
                Username:
                <input type='text' name='username' value='{{username}}' />
            </label>

            <label>
                Password*:
                <input type='password' name='password' />
            </label>

            <label>
                Confirm Password*:
                <input type='password' name='verify' />
            </label>

            <input type='submit' value='signup' />
        </form>
{% endblock %}
