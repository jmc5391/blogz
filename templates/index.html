{% extends 'base.html' %}

{% block content %}

    <div class='content'>
    {% if users|length == 0 %}
    <p>No users yet!</p>
    {% else %}
        
        {% for user in users %}
                <h2><a href ='/blog?user={{user}}'>{{user}}</a><br></h2>
            {% endfor %}
        
    {% endif %}
    </div>

{% endblock %}
