{% extends 'base.html' %}

{% block content %}
    <h1>My Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet!</p>
    {% else %}

        {% for post in posts %}
            <h2>
                <a href='/blog?id={{post.id}}'>{{post.title}}</a>
            </h2>
            <p>{{post.body}}</p>
            <p>Written by <a href='/blog?user={{post.user.username}}'>{{post.user.username}}</a></p>
            <p>Published on {{post.date}}</p>
            <hr />
            {% endfor %}

    {% endif %}
{% endblock %}
